name: benchmark-report

on:
  workflow_dispatch:
  schedule:
    - cron: "30 3 * * *"
  push:
    branches:
      - main
    paths-ignore:
      - "benchmarks/CI_BENCHMARKS.md"

permissions:
  contents: write

concurrency:
  group: benchmark-report
  cancel-in-progress: true

jobs:
  run-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Generate benchmark report
        env:
          BENCH_ITERATIONS: "100"
          KERNEL_ITERATIONS: "5"
          SUM_N: "5000000"
          PRIME_N: "30000"
          MATRIX_N: "48"
        run: |
          bash scripts/benchmark/generate_ci_benchmark_report.sh benchmarks/CI_BENCHMARKS.md

      - name: Commit benchmark report
        run: |
          if git diff --quiet -- benchmarks/CI_BENCHMARKS.md; then
            echo "Benchmark report unchanged."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add benchmarks/CI_BENCHMARKS.md
          git commit -m "docs(benchmarks): update CI benchmark report"
          git push origin HEAD:main
